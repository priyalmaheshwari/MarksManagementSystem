<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" style="height : 100%">

  <head>
   
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  </head>

  <body style=" background-size:100% 100%; background-image: linear-gradient(#5f9fed,#d5e3f5)">
   <div class="container">

<h1 style="text-align: center; font-style: italic;">Your Performance Card</h1><br>

     
    <table class="table">
      <tr>
     
        <th>RollNo</th>
        <th>Name</th>
        <th>Physics</th>
        <th>Chemistry</th>
        <th>Maths</th>
      </tr>
      <tr th:each="stu : ${stu}">
      
        <td th:text="${stu.rollno}"></td>
        <td th:text="${stu.name}"></td>
        <td th:text="${stu.physics}">0</td>
        <td th:text="${stu.chemistry}">0</td>
        <td th:text="${stu.maths}">0</td>
      </tr>
    </table>
    <form action="logout">
    	<div style="justify-content: center;display : flex; margin : 5px"><input type="submit" value="Sign Out" class="btn btn-primary"></div>
    </form>
 
</div>
  <script>
  </script>
  </body>

</html>
