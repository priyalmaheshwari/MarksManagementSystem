<!DOCTYPE html>


<html xmlns:th="http://www.thymeleaf.org" style="height : 100%">

  <head>
   
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  </head>

  <body style=" background-size:100% 100%; background-image: linear-gradient(#5f9fed,#d5e3f5)">
  
   <div class="container">

<h1 style="text-align: center; font-style: italic;">Student Performance Card</h1><br>

    
    <table class="table table-striped">
      <tr>
     
        <th>RollNo</th>
        <th>Name</th>
        <th>Physics</th>
        <th>Chemistry</th>
        <th>Maths</th>
        <th></th>
        <th></th>
      </tr>
      <tr th:each="stu : ${stu}">
      
        <td th:text="${stu.rollno}"></td>
        <td th:text="${stu.name}"></td>
        <td th:text="${stu.physics}">0</td>
        <td th:text="${stu.chemistry}">0</td>
        <td th:text="${stu.maths}">0</td>
        <td>
			<button class="btn btn-success"><a th:href="@{'/edit/' + ${stu.rollno}}" style="color : white">Edit</a></button>
		</td>
		 <td>
			<button class="btn btn-danger"><a th:href="@{'/delete/' + ${stu.rollno}}" style="color : white">Delete</a></button>
		</td>
      </tr>
    </table>
    
</div>
  <div style="text-align : center; margin-top : 5%">
  	 <h4><a href="createnewstu.html" style="color: #3d3838">Add New Student</a></h4>
  </div>
  </body>

</html>
